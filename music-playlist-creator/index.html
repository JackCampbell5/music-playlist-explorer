<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header.css">
</head>
<body>
    <header>
        <h1>Music Playlist Explorer</h1>
        <div class="playlist-cards"></div>
        <div id="navbar">
            <p class="nav-text" id="sort-text">Sort:</p>
            <select class="nav-input" id="sort-playlists">
                <option value="defaultA">Default</option>
                <option value="defaultD">Default &#40;Decending&#41;</option>
                <option value="titleA">Title &#40;Accending&#41;</option>
                <option value="titleD">Title &#40;Decending&#41;</option>
                <option value="authorA">Author &#40;Accending&#41;</option>
                <option value="authorD">Author &#40;Decending&#41;</option>
                <option value="likeA">Likes &#40;Accending&#41;</option>
                <option value="likeD">Likes &#40;Decending&#41;</option>
            </select>
            <button class="navbar-button" id="featured-button">Featured</button>
            <p class="nav-text" id="search-text">Search:</p>
            <input class="nav-input" type="text" id="search-box" placeholder="search">
        </div>
    </header>
    <main> 
        <h2> Playlist Gallery</h2>
        <div id="tiles">
        </div>
    </main>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="model-close">&times;</span>
            <div id="playlist-viewer">
                <div id="playlist-content">
                    <img id="playlist-image" src="./assets/img/playlist.png" alt="Playlist Image"/>
                    <div id="playlist-info">
                        <h1 id="playlist-name">Playlist Name</h1>
                        <h2 id="playlist-author">Playlist Author</h2>
                        <h2 id="playlist-length">Playlist Length</h2>
                        <h2 id="playlist-likes">Playlist Likes</h2>
                        <button id="playlist-shuffle">Shuffle</button>
                    </div>
                </div>
                <div id="playlist-songs">
                </div>
            </div>
        </div>
    </div>
    <footer>
        <h2>Footer :&#41;</h2>
    </footer>
    <script src="./src/js/data.js"></script>
    <script type="module" src="./src/js/script.js"></script>
</body>
</html>
