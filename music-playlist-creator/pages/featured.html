<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Explore</title>
    <link rel="icon" type="image/favicon" href="./../assets/img/favicon.ico">
    
    <link rel="stylesheet" href="./../src/css/style.css">
    <link rel="stylesheet" href="./../src/css/styleFeatured.css">
    <link rel="stylesheet" href="./../src/css/header.css">
</head>
<body>
    <header>
        <h1>Featured Playlist</h1>
        <div class="playlist-cards"></div>
        <div id="navbar">
            <button class="navbar-button" id="home-button">Home</button>
        </div>
    </header>
    <main> 
        <div id="playlist-content">
            <img id="playlist-image" src="./../assets/img/playlist.png" alt="Playlist Image"/>
            <div id="playlist-info">
                <h1 id="playlist-name">Playlist Name</h1>
                <h2 id="playlist-author">Playlist Author</h2>
                <h2 id="playlist-length">Playlist Length</h2>
                <h2 id="playlist-likes">Playlist Likes</h2>
                <button class="playlist-button" id="playlist-shuffle">Shuffle</button>
                <button class="playlist-button" id="playlist-edit">Edit</button>     
            </div>
        </div>
        <div id="edit-playlist">
            <div class="new-field">
                <p class="new-label">Name</p>
                <input class="new-input" id="new-name" type="text" placeholder="Coffee Shop Jazz">
            </div>
            <div class="new-field">
                <p class="new-label">Cover Link:</p>
                <input class="new-input" id="new-link" type="text" placeholder="https://picsum.photos/id/1/200/200">
            </div>
            <div class="new-field">
                <p class="new-label">Author</p>
                <input class="new-input" id="new-author" type="text" placeholder="Olivia M.">
            </div>
            <h1>Playlist Songs</h1>
            <div id="new-song-list">
            </div>
            <div class="new-field">
                <div class="new-playlist-button" id="add-button">Add Song</div>
                <div class="new-playlist-button"id="done-button">Done</div>
            </div>
        </div>
        <div id="playlist-songs">
        </div>
    </main>
    <footer>
        <h2>Footer :&#41;</h2>
    </footer>
    <script src="./../src/js/data.js"></script>
    <script type="module" src="./../src/js/scriptFeatured.js"></script>
</body>
</html>
